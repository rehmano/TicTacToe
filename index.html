<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="turnContainer" class="container"></div>

    <div class="grid-container"></div>

    <div id="resultContainer" class="container"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      var oTurn = true;
      var numTurns = 0;

      const tilesEqual = tileNums => {
        var prev = "0";
        for (var i = 0; i < tileNums.length; i++) {
          if ((i = 0)) {
            prev = $("#t" + tileNums[i]).innerHtml;
          }
        }
      };

      const checkWin = () => {
        var tiles = new Array();
        for (var i = 0; i < 9; i++) {
          tiles += $("#t" + i)[0].innerText;
          console.log(tiles[i]);
        }
      };

      const changeTurn = turn => {
        $("#turnContainer")
          .empty()
          .append("It's " + turn + " turn!");
      };

      const disableTile = (targetId, turn) => {
        $("#" + targetId)
          .addClass("grid-item-disabled-" + turn)
          .removeClass("grid-item");
      };

      const executeHit = targetId => {
        console.log($("#" + targetId));
        $("#" + targetId)
          .unbind("click")
          .append(oTurn ? "o" : "x")
          .addClass("grid-item-disabled")
          .removeClass("grid-item");
        console.log($("#" + targetId));
        oTurn = oTurn ? false : true;
        if (oTurn) {
          disableTile(targetId, "o");
          checkWin();
          changeTurn("O's");
        } else {
          disableTile(targetId, "x");
          checkWin();
          changeTurn("X's");
        }
      };

      const logicTTT = event => {
        executeHit(event.target.id);
      };

      const beginTTT = () => {
        $("#turnContainer").append("It's O's turn");

        for (var i = 0; i < 9; i++) {
          $(".grid-container").append(
            '<div id="t' + i + '" class="grid-item noselect"></div>'
          );
          $("#t" + i).click(logicTTT);
        }
      };

      beginTTT();
    </script>
  </body>
</html>
